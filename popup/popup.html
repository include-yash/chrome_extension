<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Hint Generator</h1>
        <input type="text" id="inputBox" placeholder="Enter problem number here" />
        <select id="hintOptions">
            <option value="hint1">Hint 1</option>
            <option value="hint2">Hint 2</option>
            <option value="hint3">Hint 3</option>
        </select>
        <button id="generateButton">Generate</button>
        <div id="hintsContainer"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
